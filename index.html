<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Virtual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Biblioteca Virtual</h1>
        <nav>
            <a href="#search">Buscar Livros</a>
            <a href="#about">Sobre</a>
        </nav>
    </header>

    <main>
        <section id="search">
            <h2>Buscar Livros</h2>
            <input type="text" id="searchInput" placeholder="Digite o título do livro...">
            <ul id="bookList">
                <!-- A lista de livros será gerada pelo JavaScript -->
            </ul>
        </section>

        <section id="about">
            <h2>Sobre</h2>
            <p>Bem-vindo à nossa biblioteca virtual do GEPAN. Aqui você pode buscar e acessar uma variedade de livros em PDF. Utilize a barra de busca para encontrar um livro específico, sinta-se a vontade e seja bem-vindo :)</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 GEPAN</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
